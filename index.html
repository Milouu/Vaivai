<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaïvaï</title>
    <link rel="stylesheet" href="styles/foundation.min.css" />
    <link rel="stylesheet" href="styles/slick.css" />
    <link rel="stylesheet" href="styles/slick-theme.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
   
    
          
     
    
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/what-input.js"></script>
    <script src="scripts/vendor/foundation.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/slick.min.js"></script>
    <script>
      $(document).foundation(); // Sert à dire qu'on appelle la fonction foundation() dans notre document. $ est un alias de 'jQuery'.
      
      $(document).ready(function(){ // J'appelle la fonction function() quand le document a été chargé
        $('.monSlider').slick({ // On appelle la fonction slick() sur la classe 'monSlider'
          autoplay : true,
          autoplaySpeed : 1500,
          dots : true
        }); 
      });
    </script>
  </body>
</html>
